<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="justify-center items-center md:flex h-screen">
    <div
      class="max-w-2xl justify-center items-center flex flex-col gap-5 text-center p-4"
    >
      <img src="images/logo.svg" alt="" />
      <h1 class="text-4xl text-gray-300">
        We are launching <span class="font-bold text-gray-900">soon!</span>
      </h1>
      <p class="text-gray-500 font-bold">Subscribe and get notified</p>
      <div class="flex mt-5 md:flex-row flex-col gap-5 w-full">
        <input
          type="text"
          placeholder="Your email adderess"
          class="md:w-full p-2 px-4 rounded-full border-2 input"
          name="email"
        />
        <!-- <p class="-mt-6 mr-80">please provide a valid email address</p> -->
        <button
          class="bg-blue-600 md:p-5 p-3 md:h-12 w-full md:w-1/3 rounded-full justify-center items-center flex text-white button page2"
        >
          Notify Me
        </button>
      </div>
      <div>
        <p class="-mt-6 mr-80 text-red-600 font-bold hidden error">
          please provide a valid email address
        </p>
      </div>
      <img src="images/illustration-dashboard.png" alt="" class="mt-14" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
